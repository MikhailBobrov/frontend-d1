<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a class="main-nav__logo">
                <img class="header__logo-image" src="images/src/logo.svg" alt="Иконка логотипа">
            </a>

            <form id="main-nav__form" action="#" method="post">
                <input type="text" name="main-nav__form-name" id="reservation-form-name" placeholder="Поиск">
                <label for="reservation-form-name" class="visually-hidden">Найти</label>
            </form>

            <a class="main-nav__button button-enter" href="#">Войти</a>

            <div class="main-nav__authorized">
                <p class="main-nav__authorized-name">Константин К.</p>
                <a class="main-nav__authorized-button button-out" href="#">Выйти</a>
            </div>


        </nav>
    </header>
    <main>
        <h1 class="visually-hidden">Видеосервис</h1>
        <section class="content">
            <h2 class="visually-hidden">Категории</h2>
            <p class="content-films content__active">Фильмы</p>
            <p class="content-channels">Телеканалы</p>
        </section>
        <section class="new">
            <h2 class="new__title">Новинки</h2>
            <ul class="new__list">
                <li class="new__item">
                    <a class="new__item-link">
                        <img src="images/src/cat.jpg" width="280" height="370" alt="Мульт в кино. Выпуск №103. Некогда грустить!">
                    </a>
                    <p>Мульт в кино. Выпуск №103. Некогда грустить!</p>
                </li>
                <li class="new__item">
                    <a class="new__item-link">
                        <img src="images/src/betman.jpg" width="280" height="370" alt="Новый Бэтмен">
                    </a>
                    <p>Новый Бэтмен</p>
                </li>
                <li class="new__item">
                    <a class="new__item-link">
                        <img src="images/src/holywood.jpg" width="280" height="370" alt="Однажды... в Голливуде">
                    </a>
                    <p>Однажды... в Голливуде</p>
                </li>
                <li class="new__item">
                    <a class="new__item-link">
                        <img src="images/src/strip.jpg" width="280" height="370" alt="Стриптизёрши">
                    </a>
                    <p>Стриптизёрши</p>
                </li>
            </ul>
        </section>
        <section class="genre">
            <h2 class="genre__title">Жанры</h2>
            <ul class="genre__list">
                <li class="genre__item">
                    <a class="genre__item-link">
                        <img src="images/src/Rectangle%20yellow.png" width="280" height="208" alt="папка с файлами">
                    </a>
                </li>
                <li class="genre__item">
                    <a class="genre__item-link">
                        <img src="images/src/Rectangle%20-%20red.png" width="280" height="208" alt="папка с файлами">
                    </a>
                </li>
                <li class="genre__item">
                    <a class="genre__item-link">
                        <img src="images/src/Rectangle%20-%20blue.png" width="280" height="208" alt="папка с файлами">
                    </a>
                </li>
                <li class="genre__item">
                    <a class="genre__item-link">
                        <img src="images/src/Rectangle%20-%20grey.png" width="280" height="208" alt="папка с файлами">
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="main-footer">
        <section class="contacts">
            <h2 class="visually-hidden">Наши контакты</h2>
        </section>
    </footer>
<script src="js/app.min.js"></script>
</body>
</html>
